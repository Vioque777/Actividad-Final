<div class="col-8">
    <table class="table table-striped">
        <thead>
                <th>ID</th> <th>Nombre</th> <th>Especie</th> <th>Genero</th> <th>Imagen</th>
        </thead>
        <tbody>
            <tr *ngFor="let personaje of personajes"> 
                <td>{{personaje.id}}</td> <td>{{personaje.name}} </td> <td>{{personaje.species}}</td>
                <td>{{personaje.gender}}</td> <td><img src="{{personaje.image}}" class="d-block w-100" height="120px"></td> 
                
            </tr>
        </tbody>
    </table>
</div>
